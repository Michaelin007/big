<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
       <h:outputStylesheet library="css" name="diet.css" /> 
        <title>Ask Dietitian </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    </h:head>
    <h:body>
         <header>
             <div id="nav">
              <h:graphicImage url="/resources/images/ASN_logo2.png" id="logo"/>
              
              <nav>
                
                 <ul class="nav">
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Blog</a></li>
                     <li><a href="#">Contact</a></li>
                     <li><a href="#"> About </a></li>
                 </ul>
              </nav>
              <div class="clear"></div>
             </div>
             
         </header>
         <h:form >
            
          
              <div id="main">
            <p>
              
                <label>Name (First Last):</label>
                <br/>
                <input type="text" jsf:id="name" name="full_name" 
                       placeholder="John Doe" value="#{askD.name}" 
                       required="required" title="Enter your name."/>
            </p>
            <p>
                <label>Email:</label>
                <br/>
                <input type="email" jsf:id="email" name="email" 
                       value="#{askD.emailadd}" required="required"
                       title="Enter email."/>
            </p>
           

            <p>
                <label>Enter Question :</label>
                <br/>
                <textarea jsf:id="question" name="question" cols="75" rows="6"
                       value="#{askD.question}" required="required"
                       title="Enter your question"/>
            </p>
                  Result : 
                  <h:outputText value="#{askD.re}" id="muy"/><br/>
                   <h:commandButton value="Send Question" actionListener="#{askD.sendmail}" action="index" >
                     
                   </h:commandButton><br/>
                  <h:commandButton value="Clear" action="index" >
                        <f:ajax render="@all" listener="#{askD.clear}"/>
                     
                   </h:commandButton>
              </div>
            
           

           

            
        </h:form>
    </h:body>
</html>
